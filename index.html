<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZYKASINO WEBSITE SLOT TERBAIK DAN TERPERCAYA TAHUN INI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a1887f, #ffe082);
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            width: 200px;
            background: #4e342e;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 60px; /* Memberikan jarak dari header */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            background: #6d4c41;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar a:hover {
            background: #a1887f;
            transform: translateY(-5px);
        }

        .main-content {
            margin-left: 220px;
            margin-top: 80px; /* Mengurangi jarak antara header dan konten */
            width: calc(100% - 220px);
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #4e342e 0%, #ffeb3b 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 5px solid #ffeb3b;
            border-radius: 0 0 50% 50% / 20%;
            z-index: 10;
        }

        .header a {
            position: absolute;
            left: 20px;
            top: 15px;
            display: inline-block;
        }

        .header img {
            width: 200px;
            height: auto;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 249, 230, 0.95);
            box-shadow: 0 0 10px rgba(80, 40, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product {
            width: 30%;
            background: #fff8e1;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background: #6d4c41;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background: #a1887f;
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffca28;
            color: #4e342e;
            padding: 15px;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries untuk tampilan mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
                gap: 8px;
                margin-top: 80px; /* Mengatasi sidebar tertutup header */
            }

            .sidebar a {
                width: 18%;
                padding: 8px;
                font-size: 12px;
            }

            .main-content {
                margin-left: 0;
                margin-top: 100px; /* Mengurangi jarak antara header dan konten */
                width: 100%;
                padding: 10px;
            }

            .header {
                padding: 15px;
                font-size: 18px;
            }

            .header img {
                width: 100px; /* Menyesuaikan ukuran logo di mobile */
                height: auto;
            }

            .container {
                width: 95%;
                padding: 10px;
            }

            .product-list {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 80%; /* Menyusun produk satu per satu */
                margin: 10px 0;
            }

            .floating-button {
                bottom: 10px;
                right: 10px;
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Media Queries untuk tampilan kecil (mobile) */
        @media (max-width: 480px) {
            .sidebar a {
                width: 30%;
                font-size: 12px;
            }

            .header {
                font-size: 16px;
                padding: 10px;
            }

            .header img {
                width: 30px;
                height: auto;
            }

            .product {
                width: 90%; /* 1 produk per baris */
                margin: 10px 0;
            }

            .floating-button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

</body>
</html>
