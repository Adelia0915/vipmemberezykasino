<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            width: 30%;
            background: #ffffff;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #218838;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff5733;
            color: white;
            padding: 15px;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">Marketplace Sederhana</div>
    
    <div class="container">
        <h2>Pilih Produk</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Rp 100.000</p>
                <a href="#" class="button">Beli Sekarang</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Rp 200.000</p>
                <a href="#" class="button">Beli Sekarang</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Rp 300.000</p>
                <a href="#" class="button">Beli Sekarang</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 4">
                <h3>Produk 4</h3>
                <p>Rp 400.000</p>
                <a href="#" class="button">Beli Sekarang</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 5">
                <h3>Produk 5</h3>
                <p>Rp 500.000</p>
                <a href="#" class="button">Beli Sekarang</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 6">
                <h3>Produk 6</h3>
                <p>Rp 600.000</p>
                <a href="#" class="button">Beli Sekarang</a>
            </div>
        </div>
    </div>
    
    <div class="floating-button">&#9993;</div>
</body>
</html>
