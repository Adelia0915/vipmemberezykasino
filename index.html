<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Profesional Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #0056b3;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Pilih opsi di bawah ini atau tekan tombol untuk melanjutkan.</p>
        
        <select>
            <option value="">Pilih Kategori</option>
            <option value="produk">Produk</option>
            <option value="layanan">Layanan</option>
            <option value="kontak">Kontak</option>
        </select>
        
        <br>
        
        <a href="#" class="button">Tentang Kami</a>
        <a href="#" class="button">Hubungi Kami</a>
        <a href="#" class="button">Lihat Produk</a>
    </div>
</body>
</html>
